<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Roy | Planetary Chess Inc. | Fighting White Supremacy Through Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary: #000000;
            --accent: #ff3d00;
            --text: #ffffff;
            --chess-dark: #769656;
            --chess-light: #eeeed2;
            --highlight: #ff3d00;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .chess-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-conic-gradient(
                    var(--chess-dark) 0% 25%,
                    var(--chess-light) 0% 50%
                );
            background-size: 200px 200px;
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: var(--text);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .mission {
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .portrait-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border: 4px solid var(--accent);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .portrait-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%);
        }

        .manifesto {
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
            max-width: 1000px;
            position: relative;
        }

        .manifesto::before,
        .manifesto::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 2px;
            background-color: var(--accent);
        }

        .manifesto::before {
            top: 0;
        }

        .manifesto::after {
            bottom: 0;
        }

        .manifesto-text {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--text);
        }

        .content-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
        }

        .scholar-portrait {
            width: 300px;
            height: 380px;
            border: 4px solid var(--accent);
            overflow: hidden;
            flex-shrink: 0;
            align-self: center;
        }

        .scholar-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%);
        }

        .chat-interface {
            flex-grow: 1;
            background: var(--primary);
            border: 4px solid var(--accent);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .chat-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            text-align: center;
            text-transform: uppercase;
            padding: 1.5rem;
            border-bottom: 4px solid var(--accent);
        }

        .chat-box {
            flex: 1;
            min-height: 250px;
            background: transparent;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 4px;
            max-width: 90%;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.1);
            margin-left: auto;
            border-left: 3px solid var(--accent);
        }

        .bot-message {
            background: rgba(255, 61, 0, 0.1);
            margin-right: auto;
            border-left: 3px solid var(--text);
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .loading-indicator::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: 2px solid var(--accent);
            padding: 1rem;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--text);
        }

        .input-area {
            border-top: 4px solid var(--accent);
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            background: var(--text);
            color: var(--primary);
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        @media (max-width: 1200px) {
            .content-area {
                flex-direction: column;
                align-items: center;
            }

            .scholar-portrait {
                width: 200px;
                height: 250px;
            }

            .chat-interface {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chess-background"></div>
    <div class="container">
        <header class="header">
            <h1 class="logo">Uncle Roy</h1>
            <p class="mission">Anti-White Supremacy ChatBox</p>
            <div class="portrait-container">
                <img src="uncle_roy.png" alt="Uncle Roy - Anti-White Supremacy Advocate">
            </div>
        </header>

        <div class="manifesto">
            <p class="manifesto-text">
                "This is Uncle Roy's legacy - a weapon 
                of mass education against white supremacy." -J.B
            </p>
        </div>

        <div class="content-area">
            <div class="scholar-portrait">
                <img src="fcwelsing.png" alt="Dr. Frances Cress Welsing">
            </div>
            
            <div class="chat-interface">
                <h2 class="chat-header">Engage With<br>Uncle Roy's<br>Wisdom</h2>
                <div class="chat-box" id="chatBox">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask anything about the Racism Game..." autofocus>
                    <button onclick="sendMessage()" id="sendButton">SPEAK TRUTH</button>
                </div>
            </div>

            <div class="scholar-portrait">
                <img src="wilson.png" alt="Dr. Wilson">
            </div>
        </div>

        <footer class="footer">
            <p>Planetary Chess Inc. | Technology Against White Supremacy</p>
        </footer>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatBox = document.querySelector('.chat-box');
            const message = userInput.value.trim();
            
            if (!message) return;

            // Add user message
            appendMessage(message, 'user-message');
            userInput.value = '';

            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            chatBox.appendChild(loadingDiv);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();
                
                // Add bot message
                appendMessage(data.response, 'bot-message');
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                appendMessage('Sorry, there was an error processing your request.', 'bot-message');
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(message, className) {
            const chatBox = document.querySelector('.chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
        }

        // Add event listeners
        document.querySelector('.speak-truth-btn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
